<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BD-Bank </title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center "> Welcome to <span class="highlighter">BD-Bank</span></h1>
        <div class="login-form ">
            <h5>login</h5>
            <input type="text" class="form-control" placeholder="Enter Your E-mail">
            <br>
            <br>
            <h5>Password</h5>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <br>
            <button id="login" class="btn btn-success"> Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row distance">
            <div class="col-md-4 ">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h3>$ <span id="currentDeposite">00</span></h3>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h3>$ <span id="currentWithdraw">00</span></h3>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class=" balance status">
                    <h5>Balance</h5>
                    <h3>$ <span id="balance">1000</span></h3>
                </div>
            </div>
        </div>
    </div>
    <div id="cash-area" class="cash-in">
        <div class="row">
            <div class="col-md-6">
                <div class=" add-money">
                    <h5>Deposite</h5>
                    <input type="text" id="depositeAmount" class="form-control" placeholder="Enter Deposite Ammount">
                    <br>
                    <button id="deposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="div add-money">
                    <h5>Withdraw</h5>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="Enter Withdraw Ammount">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handeler
        const loginId = document.getElementById("login");
        loginId.addEventListener("click", function() {
                const logArea = document.getElementById("login-area");
                logArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
                const cashArea = document.getElementById("cash-area");
                cashArea.style.display = "block";
            })
            //deposite button event handerler
        const depositeClick = document.getElementById("deposite");
        depositeClick.addEventListener("click", function() {

                const depositeN = document.getElementById("depositeAmount").value;
                const depositeNumber = parseFloat(depositeN);


                const depositeValue = document.getElementById("currentDeposite").innerText;
                const currentDepositeN = parseFloat(depositeValue);
                const sum = depositeNumber + currentDepositeN;
                document.getElementById("currentDeposite").innerText = sum;


                const balance = document.getElementById("balance").innerText;
                const balanceNumber = parseFloat(balance);
                const total = depositeNumber + balanceNumber;
                document.getElementById("balance").innerText = total;


                document.getElementById("depositeAmount").value = "";
            })
            // function addMoney(id){

        //     const balance = document.getElementById(id).innerText;
        //     const balanceNumber = parseFloat(balance);
        //     const total = depositeNumber + balanceNumber;
        //     document.getElementById("id").innerText = total;
        // }

        //Withdraw event listener
        const withdrawClick = document.getElementById("withdraw");
        withdrawClick.addEventListener("click", function() {

            const withdrawN = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawN);


            const withdrawValue = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawN = parseFloat(withdrawValue);
            const add = withdrawNumber + currentWithdrawN;
            document.getElementById("currentWithdraw").innerText = add;


            const balance = document.getElementById("balance").innerText;
            const balanceNumber = parseFloat(balance);
            const total = balanceNumber + (-1 * withdrawNumber);
            document.getElementById("balance").innerText = total;


            document.getElementById("withdrawAmount").value = "";
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
