<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="transaction-area">
        <div class="entry-form container small">
            <div class="head">
                <h3>Appointment Request</h3>
                <h6>Let us know how to help you</h6>
            </div>
            <div>
                <form action="" method="get">
                    <label for="fullname">Full name:</label>
                    <div class="row">
                        <div class="col-md-6">
                        <input type="text" id="fname" name="fname" class="form-control">
                        <label for="fname">First name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="lname" name="lname" class="form-control">
                            <label for="lname">Last name</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pnumber">Phone number:</label>
                            <input type="text" class="form-control" placeholder="Enter Your number">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pnumber">E-mail:</label>
                            <input type="text" class="form-control" placeholder="ex:myname@example.com">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div>
                        <label for="pnumber">Address:</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text"  class="form-control">
                                <label for="stree address">stree address</label>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text"  class="form-control">
                                <label for="city">city</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text"  class="form-control">
                                <label for="zip">zip</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h6>What is your gender?</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="radio">
                                <label for="">male</label>
                            </div>
                            <div class="col-md-4">      
                                <input type="radio">
                                <label for="">female</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h6>
                            what is your age?
                        </h6>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="ex:72">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h6>what days work best for you?</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="checkbox" id="day" name="saturday" value="saturday">
                                <label for="day">Saturday</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" id="day" name="sunurday" value="sunday">
                                <label for="day">Sunday</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" id="day" name="monday" value="monday">
                                <label for="day">Monday</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="checkbox" id="day" name="Tuesday" value="Tuesday">
                                <label for="day">Tuesday</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" id="day" name="Wednesday" value="Wednesday">
                                <label for="day">Wednesday</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" id="day" name="Thursday" value="Thursday">
                                <label for="day">Thursday</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h6>which time  best for you?</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="checkbox" id="time" name="time" value="time">
                                <label for="time">Morning</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" id="time" name="time" value="time">
                                <label for="time">Afternoon</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" id="time" name="time" value="time">
                                <label for="time">Evening</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div>
                        <h6>Check the conditions that apply to you or to any members of your immediate relatives:</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Asthma</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" id="" name="" value="">
                                <label for=""> Cancer</label>
                            </div>
                            <div class="col-md-4">
                                <input type="checkbox" id="" name="" value="">
                                <label for=""> Cardiac disease</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for=""> Diabetes</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Hypertension</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Psychiatric</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Epilepsy</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h6>Check the symptoms that you're currently experiencing:</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Chest pain</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Respiratory</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Cardiac disease</label>      
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Cardiovascular</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Hematological</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Lymphatic</label>
                            </div>
                            <div class="col-md-3"><input type="checkbox" id="" name="" value="">
                                <label for="">Neurological</label>
                            </div>
                            <div class="col-md-3"><input type="checkbox" id="" name="" value="">
                                <label for="">Psychiatric</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Gastrointestinal</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Genitourinary</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for=""> Weight gain</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Weight loss</label>
                            </div>
                            <div class="col-md-3">
                                <input type="checkbox" id="" name="" value="">
                                <label for="">Musculoskeletal</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-light" type="button">Submit form</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
